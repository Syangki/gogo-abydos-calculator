<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>상급 아비도스 융화 재료 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .box {
    background: #020617;
    padding: 24px 28px;
    border-radius: 14px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 18px;
    text-align: center;
    margin-bottom: 4px;
  }

  .version {
    text-align: center;
    font-size: 12px;
    color: #64748b;
    margin-bottom: 14px;
  }

  .guide {
    font-size: 13px;
    color: #94a3b8;
    text-align: center;
    margin-bottom: 18px;
  }

  .field {
    margin-bottom: 12px;
  }

  label {
    font-size: 13px;
    display: block;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    outline: none;
  }

  input:focus {
    border-color: #38bdf8;
  }

  /* number 화살표 제거 */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  button {
    width: 100%;
    margin-top: 14px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
  }

  button:hover {
    background: #0ea5e9;
  }

  .result {
    margin-top: 18px;
    padding-top: 14px;
    border-top: 1px solid #334155;
    font-size: 14px;
    line-height: 1.6;
  }

  .highlight {
    color: #38bdf8;
    font-weight: 700;
  }

  details {
    margin-top: 8px;
  }
</style>
</head>

<body>
<div class="box">
  <h1>상급 아비도스 융화 재료 계산기</h1>
  <div class="version">v1.2 · 제작 최적화 계산기</div>
  <div class="guide">보유 중인 재료 개수를 입력하세요</div>

  <div class="field">
    <label>아비도스 유물 (A)</label>
    <input type="number" inputmode="numeric" pattern="[0-9]*"
           id="a" value="0" onclick="clearZero(this)">
  </div>

  <div class="field">
    <label>희귀한 유물 (B)</label>
    <input type="number" inputmode="numeric" pattern="[0-9]*"
           id="b" value="0" onclick="clearZero(this)">
  </div>

  <div class="field">
    <label>고대 유물 (C)</label>
    <input type="number" inputmode="numeric" pattern="[0-9]*"
           id="c" value="0" onclick="clearZero(this)">
  </div>

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>
</div>

<script>
function clearZero(el) {
  if (el.value === "0") el.value = "";
}

function calculate() {
  let A0 = parseInt(document.getElementById("a").value) || 0;
  let B0 = parseInt(document.getElementById("b").value) || 0;
  let C0 = parseInt(document.getElementById("c").value) || 0;

  let maxCraft = 0;
  let bestBTrade = 0;
  let bestCTrade = 0;
  let bestFinalA = A0;
  let logText = "";

  for (let n = 1; n <= 1000; n++) {
    let needA = 43 * n;
    let needB = 59 * n;
    let needC = 112 * n;

    if (B0 < needB || C0 < needC) {
      logText += `✖ ${n}개 제작 실패 (B 또는 C 부족)<br>`;
      break;
    }

    let remainB = B0 - needB;
    let remainC = C0 - needC;

    let bTrade = Math.floor(remainB / 50);
    let cTrade = Math.floor(remainC / 100);

    let powder = (bTrade + cTrade) * 80;
    let aFromPowder = Math.floor(powder / 100) * 10;
    let finalA = A0 + aFromPowder;

    if (finalA >= needA) {
      logText += `✔ ${n}개 제작 가능 (A ${needA} / B ${needB} / C ${needC})<br>`;
      maxCraft = n;
      bestBTrade = bTrade;
      bestCTrade = cTrade;
      bestFinalA = finalA;
    } else {
      logText += `✖ ${n}개 제작 실패 (A 부족)<br>`;
      break;
    }
  }

  document.getElementById("result").innerHTML = `
    ▸ 희귀한 유물 교환 횟수: <span class="highlight">${bestBTrade}</span> 회<br>
    ▸ 고대 유물 교환 횟수: <span class="highlight">${bestCTrade}</span> 회<br><br>
    ▸ 최종 아비도스 유물: <span class="highlight">${bestFinalA}</span> 개<br>
    ▸ 최대 제작 가능 수량: <span class="highlight">${maxCraft}</span> 개<br><br>

    <details>
      <summary style="cursor:pointer; color:#94a3b8;">
        왜 이 개수가 최대인가요?
      </summary>
      <div style="margin-top:8px; font-size:13px;">
        ${logText}
      </div>
    </details>
  `;
}

// 엔터키로 계산
document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") calculate();
});
</script>
</body>
</html>
