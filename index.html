<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>아비도스 재료 계산기</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #020617;
    border-radius: 16px;
    padding: 24px 26px 28px;
    width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 18px;
    text-align: center;
    margin-bottom: 6px;
  }

  .guide {
    font-size: 13px;
    text-align: center;
    color: #94a3b8;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  label {
    font-size: 14px;
    color: #cbd5f5;
  }

  input {
    width: 90px;
    height: 34px;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: right;
    padding-right: 10px;
    font-size: 14px;
    background: #020617;
    color: #f8fafc;
    box-shadow: inset 0 0 0 1px #334155;
  }

  input:focus {
    box-shadow: inset 0 0 0 2px #6366f1;
  }

  button {
    width: 100%;
    margin-top: 18px;
    height: 40px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .result {
    margin-top: 18px;
    font-size: 14px;
    line-height: 1.6;
    background: #020617;
    border-radius: 10px;
    padding: 14px;
    box-shadow: inset 0 0 0 1px #334155;
  }

  .highlight {
    color: #a5b4fc;
    font-weight: 600;
  }
/* number input 화살표 제거 */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input[type=number] {
  -moz-appearance: textfield; /* Firefox */
}

</style>
</head>
<body>

<div class="card">
  <h1>상급 아비도스 융화 계산기</h1>
  <div class="guide">
    위 가이드에 따라 보유하고 있는 재료 갯수를 입력하시오
  </div>

  <div class="row">
    <label>아비도스 유물 (A)</label>
    <input type="number" id="a" value="0">
  </div>

  <div class="row">
    <label>희귀한 유물 (B)</label>
    <input type="number" id="b" value="0">
  </div>

  <div class="row">
    <label>고대 유물 (C)</label>
    <input type="number" id="c" value="0">
  </div>

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result">
    결과가 여기에 표시됩니다.
  </div>
</div>

<script>
  // 클릭 시 0 자동 제거
  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("focus", () => {
      if (input.value === "0") input.value = "";
    });
    input.addEventListener("blur", () => {
      if (input.value === "") input.value = "0";
    });
  });

  function calculate() {
    let A = parseInt(document.getElementById("a").value);
    let B = parseInt(document.getElementById("b").value);
    let C = parseInt(document.getElementById("c").value);

    // 예시 계산 로직 (구조만)
    let dustFromBC = Math.floor((B + C) / 3);
    let totalA = A + dustFromBC;
    let maxCraft = Math.floor(totalA / 3);

    document.getElementById("result").innerHTML = `
      ▶ 교환 후 아비도스 유물: <span class="highlight">${totalA}</span><br>
      ▶ 최대 제작 가능 수량: <span class="highlight">${maxCraft}</span>
    `;
  }
</script>

</body>
</html>
