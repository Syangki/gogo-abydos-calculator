<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>상급 아비도스 융화 재료 계산기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .box {
    background: #020617;
    padding: 24px 28px;
    border-radius: 14px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 18px;
    margin-bottom: 10px;
    text-align: center;
  }

  .guide {
    font-size: 13px;
    color: #94a3b8;
    text-align: center;
    margin-bottom: 18px;
  }

  .field {
    margin-bottom: 12px;
  }

  label {
    font-size: 13px;
    display: block;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #334155;
  }

  input:focus {
    border-color: #38bdf8;
  }

  /* number 화살표 제거 */
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] {
    -moz-appearance: textfield;
  }

  button {
    width: 100%;
    margin-top: 14px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #38bdf8;
    color: #020617;
    cursor: pointer;
  }

  button:hover {
    background: #0ea5e9;
  }

  .result {
    margin-top: 18px;
    padding-top: 14px;
    border-top: 1px solid #334155;
    font-size: 14px;
    line-height: 1.6;
  }

  .highlight {
    color: #38bdf8;
    font-weight: 700;
  }
</style>
</head>

<body>
  <div class="box">
    <h1>상급 아비도스 융화 재료 계산기</h1>
    <div class="guide">
      아래 칸에 보유 중인 재료 개수를 입력하세요
    </div>

    <div class="field">
      <label>아비도스 유물 (A)</label>
      <input type="number" id="a" value="0" onclick="clearZero(this)">
    </div>

    <div class="field">
      <label>희귀한 유물 (B)</label>
      <input type="number" id="b" value="0" onclick="clearZero(this)">
    </div>

    <div class="field">
      <label>고대 유물 (C)</label>
      <input type="number" id="c" value="0" onclick="clearZero(this)">
    </div>

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result"></div>
  </div>

<script>
function clearZero(el) {
  if (el.value === "0") el.value = "";
}

function calculate() {
  let A0 = parseInt(document.getElementById("a").value) || 0;
  let B0 = parseInt(document.getElementById("b").value) || 0;
  let C0 = parseInt(document.getElementById("c").value) || 0;

  let maxCraft = 0;
  let bestBTrade = 0;
  let bestCTrade = 0;
  let bestFinalA = A0;

  for (let n = 1; n <= 1000; n++) {
    let needA = 43 * n;
    let needB = 59 * n;
    let needC = 112 * n;

    if (B0 < needB || C0 < needC) break;

    let remainB = B0 - needB;
    let remainC = C0 - needC;

    let bTrade = Math.floor(remainB / 50);
    let cTrade = Math.floor(remainC / 100);

    let powder = (bTrade + cTrade) * 80;
    let aFromPowder = Math.floor(powder / 100) * 10;
    let finalA = A0 + aFromPowder;

    if (finalA >= needA) {
      maxCraft = n;
      bestBTrade = bTrade;
      bestCTrade = cTrade;
      bestFinalA = finalA;
    } else {
      break;
    }
  }

  document.getElementById("result").innerHTML = `
    ▸ 희귀한 유물 교환 횟수: <span class="highlight">${bestBTrade}</span> 회<br>
    ▸ 고대 유물 교환 횟수: <span class="highlight">${bestCTrade}</span> 회<br><br>
    ▸ 최종 아비도스 유물: <span class="highlight">${bestFinalA}</span> 개<br>
    ▸ 최대 제작 가능 수량: <span class="highlight">${maxCraft}</span> 개
  `;
}
</script>
</body>
</html>
